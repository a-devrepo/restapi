name: Continuous Integration with Github Actions

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USER_NAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Application JAR
      working-directory: ./
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: ./
      run: docker compose build
    
    - name: Push to Docker Hub Containre Registry
      run: |
        docker tag ${{ secrets.DOCKER_USER_NAME }}/restapi:latest ${{ secrets.DOCKER_USER_NAME }}/restapi:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_USER_NAME }}/restapi:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USER_NAME }}/restapi:latest
    
    
